<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&family=Dancing+Script:wght@600&family=Nunito:wght@300&family=Open+Sans:wght@300&family=Poppins:wght@300&family=Roboto+Flex:opsz,wght@8..144,100;8..144,300&family=Roboto+Slab&family=Roboto:wght@400;500&family=Yellowtail&display=swap"

    <link rel="stylesheet" href="./counterWidget.css" />
    <title>Counter Widget</title>
  </head>
  <body>
    <div class="counter-wrapper">
      <div class="title">Counter Widget</div>
      <input id="num" type="number" value="0" />
      <div class="button-wrapper">
        <button id="subBtn" class="count">Decrease</button>
        <button id="resetBtn" class="count">reset</button>
        <button id="addBtn" class="count">Increase</button>
      </div>
    </div>
  </body>
  <script src="./counterWidget.js"></script>
</html>
